<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="header" th:fragment="loginBodyHeader">

    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top" aria-label="Second navbar example">
        <div class="container">
            <img th:src="@{/img/logo.png}" style="width: 50px"/>
            <a class="navbar-brand navbar-brand-padding" href="/">나를 찾아줘</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item nav-item-padding">
                        <a class="nav-link active" aria-current="page" th:href="@{/posts/found}">주인 찾아요</a>
                    </li>
                    <li class="nav-item nav-item-padding">
                        <a class="nav-link active" aria-current="page" th:href="@{/posts/lost}">물건 찾아요</a>
                    </li>
                </ul>

                <div style="float: right">
                    <div class="dropdown" style="display: inline-block;">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"/>
                            </svg>
                        </button>
                        <ul class="dropdown-menu" th:if="${!#lists.isEmpty(notifications)}">
                            <li th:each="noti: ${notifications}" th:if="${notiStat.count} <= 5">
                                <span class="dropdown-item" th:text="${noti.content}"></span>
                            </li>
                        </ul>
                        <ul class="dropdown-menu" th:if="${#lists.isEmpty(notifications)}">
                            <li><a class="dropdown-item">알림 없음</a></li>
                        </ul>
                    </div>

                    <div class="dropdown" style="display: inline-block;">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                            </svg>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" th:href="@{|/profiles/${member.nickName}|}">프로필</a></li>
                            <li><a class="dropdown-item" href="#" th:href="@{|/posts/my-posts|}">내가 쓴 게시물</a></li>
                            <li><a class="dropdown-item" href="#" th:href="@{|/chat/rooms|}">채팅 목록</a></li>
                            <li>
                                <form class="dropdown-item" id="delete_form" th:action="@{/logout}" th:method="post">
                                    <a href="javascript:{}" onclick="document.getElementById('delete_form').submit();">로그아웃</a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
