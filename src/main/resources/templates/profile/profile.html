<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>

<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:if="${isLoginUser}"
            th:text="'마이프로필'">마이프로필</h2>
        <h2 th:if="!${isLoginUser}"
            th:text="'프로필'">프로필</h2>

        <div style="padding: 20px; max-width: 600px; margin: 0 auto;">
            <div>
                <label for="name" th:text="'이름'">이름</label>
                <input type="text" id="name" name="name" class="form-control" value="" th:value="${user.name}" readonly>
            </div>

            <div>
                <label for="nickName" th:text="'닉네임'">닉네임</label>
                <input type="text" id="nickName" name="nickName" class="form-control" value="" th:value="${user.nickName}" readonly>
            </div>

        </div>
    </div>

</div>

</body>
</html>
