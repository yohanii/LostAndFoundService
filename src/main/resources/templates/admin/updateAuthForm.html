<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/adminHeader :: adminHeader" />
<body>
<div th:replace="fragments/adminBodyHeader :: adminBodyHeader"/>
<main>
    <div th:replace="fragments/adminSidebar :: adminSidebar"/>
    <div class="d-flex flex-column flex-shrink-0">

        <h1 style="text-align: center; padding: 40px">회원 관리 - 권한 수정</h1>
        <h4 style="text-align: center; margin-bottom: 10px"> * 수정 시 ADMIN -> MEMBER / MEMBER -> ADMIN</h4>

        <form th:action="@{/admin/members/auth}" th:method="patch">
            <div class="row" style="float:right; width: 240px; margin-bottom: 20px">
                <div class="col">
                    <button type="submit" class="btn btn btn-primary btn-lg" style="float: right; margin: 10px">수정</button>
                    <input type="hidden" name="_method" value="patch">
                </div>
                <div class="col">
                    <button type="button" th:onclick="|location.href='@{/admin/members}'|" class="btn btn btn-secondary btn-lg" style="float: right; margin: 10px">취소</button>
                </div>
            </div>

            <div>
                <table>
                    <th>check</th>
                    <th>count</th>
                    <th>id</th>
                    <th>이름</th>
                    <th>닉네임</th>
                    <th>권한</th>
                    <tr th:each="member, memberStat: ${members}">
                        <td><input type="checkbox" name="memberIds" th:value="${member.id}"></td>
                        <td th:text="${memberStat.count}"></td>
                        <td th:text="${member.id}"></td>
                        <td th:text="${member.name}"></td>
                        <td th:text="${member.nickName}"></td>
                        <td th:text="${member.auth}"></td>
                    </tr>
                </table>
            </div>
        </form>

    </div>
</main>
</body>
<script type="text/javascript">
    document.getElementById('nav-item2').classList.add('active');
</script>
</html>
