<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    td {
        min-width: 50px;
        padding-left: 30px;
        padding-right: 30px;
    }
    tH {
        min-width: 50px;
        padding-left: 30px;
        padding-right: 30px;
    }
</style>
<body>
<div th:replace="fragments/adminBodyHeader :: adminBodyHeader"/>
<main>
    <div th:replace="fragments/adminSidebar :: adminSidebar"/>
    <div class="d-flex flex-column flex-shrink-0">

        <h1 style="text-align: center; padding: 40px">회원 관리</h1>

        <form th:action="@{/admin/members}" th:method="post">
            <button type="submit" style="float: right; margin: 20px">삭제</button>
            <div>
                <table>
                    <th>check</th>
                    <th>count</th>
                    <th>id</th>
                    <th>이름</th>
                    <th>닉네임</th>
                    <tr th:each="member, memberStat: ${members}">
                        <td><input type="checkbox" name="memberIds" th:value="${member.id}"></td>
                        <td th:text="${memberStat.count}"></td>
                        <td th:text="${member.id}"></td>
                        <td th:text="${member.name}"></td>
                        <td th:text="${member.nickName}"></td>
                    </tr>
                </table>
            </div>
        </form>

    </div>
</main>
</body>
<script type="text/javascript">
    document.getElementById('nav-item2').classList.add('active');
</script>
</html>
