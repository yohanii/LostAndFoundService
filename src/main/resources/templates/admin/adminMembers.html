<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/adminHeader :: adminHeader" />
<body>
<div th:replace="fragments/adminBodyHeader :: adminBodyHeader"/>
<main>
    <div th:replace="fragments/adminSidebar :: adminSidebar"/>
    <div class="d-flex flex-column flex-shrink-0">

        <h1 style="text-align: center; padding: 40px">회원 관리</h1>

        <div>
            <button th:onclick="|location.href='@{/admin/members/auth}'|" class="btn btn-warning" style="float:right; width:200px;">권한 수정 모드</button>
        </div>

        <form th:action="@{/admin/members}" th:method="delete">
            <button type="submit" class="btn btn-danger" style="float: right; margin: 20px">삭제</button>
            <input type="hidden" name="_method" value="delete">
            <div>
                <table>
                    <th>check</th>
                    <th>count</th>
                    <th>id</th>
                    <th>이름</th>
                    <th>닉네임</th>
                    <th>권한</th>
                    <tr th:each="member, memberStat: ${members}">
                        <td><input type="checkbox" name="memberIds" th:value="${member.id}"></td>
                        <td th:text="${memberStat.count}"></td>
                        <td th:text="${member.id}"></td>
                        <td th:text="${member.name}"></td>
                        <td th:text="${member.nickName}"></td>
                        <td th:text="${member.auth}"></td>
                    </tr>
                </table>
            </div>
        </form>

    </div>
</main>
</body>
<script type="text/javascript">
    document.getElementById('nav-item2').classList.add('active');
</script>
</html>
