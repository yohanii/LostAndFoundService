<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="'채팅 목록'">채팅 목록</h2>
    </div>

    <div id="rooms" th:each="room: ${member.rooms}">
        <button class="btn-lg btn-primary w-100" th:text="${room.partnerId}" th:onclick="|location.href='@{/chat/room/{name}(name=${room.storeRoomName})}'|"></button>
    </div>

</div>

</body>
</html>
